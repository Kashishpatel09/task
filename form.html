<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <td><label for="">First name</label></td>
        <td><input type="text" />(max 30 characterna-z and A-Z)</td>
      </tr>
      <tr>
        <td><label for="">Last name</label></td>
        <td><input type="text" />(max 30 characterna-z and A-Z)</td>
      </tr>
      <tr>
        <td><label for="">Date of birth</label></td>
        <td>
          <select name="" id="">
            <option value="">Day</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
          </select>
          <select name="" id="">
            <option value="">Month</option>
            <option>JAN</option>
            <option>FRE</option>
            <option>MARCH</option>
          </select>
          <select>
            <option value="">Year</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="">Email</label></td>
        <td><input type="Email" /></td>
      </tr>
      <tr>
        <td><label for="">Mobil number</label></td>
        <td><input type="number" name="" id="" max="10" /> (10 digt number)</td>
      </tr>
      <tr>
        <td><label for="">Gender</label></td>
        <td>
          <input type="radio" name="x" id="" />Male
          <input type="radio" name="x" id="" />Female
        </td>
      </tr>
      <tr>
        <td><label for="">Address</label></td>
        <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
      </tr>
      <tr>
        <td><label for="">City</label></td>
        <td><input type="text" />(max 30 character a-z and A-Z)</td>
      </tr>
      <tr>
        <td><label for="">Pincode</label></td>
        <td><input type="number" />(6 digit number)</td>
      </tr>
      <tr>
        <td><label for="">State</label></td>
        <td><input type="text" />(max 30 character a-z and A-Z)</td>
      </tr>
      <tr>
        <td><label for="">Country</label></td>
        <td><input type="text" name="" id="" value="india" /></td>
      </tr>
      <tr>
        <td><label for="">hobbies</label></td>
        <td>
          <input type="checkbox" name="" id="" />Drawing
          <input type="checkbox" name="" id="" />Singing
          <input type="checkbox" name="" id="" />Dsketching
          <input type="checkbox" name="" id="" />others
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td><label for="">Qualification</label></td>
        <td>
          <table>
            <tr>
              <td><label for="">sr.no</label></td>
              <td><label for="">Examination</label></td>
              <td><label for="">Board</label></td>
              <td><label for="">Percentage</label></td>
              <td><label for="">Year of passing</label></td>
            </tr>
            <tr>
              <td><label for="">1</label></td>
              <td><label for="">Class x</label></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td><label for="">2</label></td>
              <td><label for="">Class xII</label></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td><label for="">3</label></td>
              <td><label for="">Gradution</label></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td><label for="">4</label></td>
              <td><label for="">Masters</label></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td><label for="xyz" value="xyz">Courses applied for</label></td>
        <td>
          <input type="radio" name="x" id="" />BCA
          <input type="radio" name="x" id="" />B.COM
          <input type="radio" name="x" id="" />B.SC
          <input type="radio" name="x" id="" />B.A
        </td>
      </tr>

      <tr>
        <td colspan="2" align="center">
          <input type="submit" name="" id="" />
          <input type="reset" name="" id="" />
        </td>
        <!-- <td></td> -->
      </tr>
    </table>
</body>
</html>
